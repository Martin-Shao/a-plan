<script>
  /**
   * @param {character[]} s
   * @return {void} Do not return anything, modify s in-place instead.
   */
  /**
   * @param {number[]} nums
   * @param {number} val
   * @return {number}
   */
  var isPalindrome = function (s) {
    let left = 0,
      right = s.length - 1;
    const reg = /[A-Za-z]/
    while (left <= right) {
      if (!reg.test(s[left])) {
        left++
        continue
      }

      if (!reg.test(s[right])) {
        right--
        continue
      }
      if (reg.test(s[left] && reg.test(s[right]))) {
        if (s[left].toLowerCase() !== s[right].toLowerCase()) {
          return false
        } else {
          left++;
          right--;
        }
      }
    }
    return true
  };

  const str = "A man, a plan, a canal: Panama"
  console.info(isPalindrome(str))
</script>
